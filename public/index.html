<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css" />
  <title>Random Thoughts</title>
</head>

<body>
  <div class="header">
    <div>
      <h1>Random Thoughts</h1>
      <br>
    </div>
  </div>
  <div id="app" style="padding-left: 30px; padding-top: 30px;">

    <input v-model="author" placeholder="Name">
    <br><br>
    <div style="display: flex;">
      <input type="textarea" v-model="text" placeholder="Type your thoughts...">
      <button @click="add" style="cursor: pointer"> Post </button>
    </div>

    <br><br>

    <section>
      <div v-for="item in items">
        <div>
          <div style="display: flex;">
            <h2 style="font-weight: bolder;">{{item.author}}</h2>
            <div style="margin-top: 13px; font-weight: bold;"> &nbsp; says </div>
          </div>
          <h4 style="margin-left: 30px;">{{item.text}}</h4>
          <div style="display: flex;">
            <div style="margin-left: 30px; margin-top: 10px;">Votes:</div>
            <div style="margin-left: 10px; margin-top: 10px; font-weight: bolder;" :style="color(item)">{{item.upvotes}}</div>
            <div style="margin-left: 10px;">
              <div style="cursor: pointer;" @click="upVote(item)">&#x25B2;</div>
              <div style="cursor: pointer;" @click="downVote(item)">&#x25BC;</div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </section>

  </div>


  <br><br><br><br>

  <div class="navbar fixed-bottom" style="background-color: pink;">
    <a href="https://github.com/chantelprows/final-creative-project" style="color: white;"> Github Repository </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" />
    <title>Shopping Central</title>
</head>

<body>
    <div id="admin" style="padding-left: 30px; padding-top: 30px;">
        <h2>Store Management Interface</h2>
        <br>
        <div>
            <div>
                <input v-model="title" placeholder="Title">
                <p></p>
                <input v-model="price" placeholder="Price"></input>
                <p></p>
                <input v-model="url" placeholder="Picture URL"></input>
                <button style="cursor: pointer;" @click="add">Add Product</button>
            </div>
        </div>
        <br><br>

        <h2>Current Products</h2>
        <br>
        <div v-for="item in items">
            <div style="display: flex">
                <button @click="deleteItem(item)" style="height: 30px; margin-right: 20px; cursor: pointer;">Delete</button>
                <div>
                    <div>{{item.title}}</div>
                    <div>Price: {{item.price}}</div>
                    <div>Ordered: {{item.ordered}}</div>
                </div>
                <img :src="item.url" />
            </div>
            <br>
        </div>
    </div>

    <br><br><br><br>

    <div class="navbar fixed-bottom" style="background-color: pink;">
        <a href="https://github.com/BYUCS260/midterm-2-chantelprows" style="color: white;"> Github Repository </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="/admin.js"></script>
</body>

</html>
